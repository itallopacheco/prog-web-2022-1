<!DOCTYPE html>
<html>

<head>
      <title>
            The HTML5 Canvas
      </title>
      <script src='OSC.js'></script>
</head>

<body>
      <canvas id='mycanvas' width='320' height='240'>
            This is a canvas element given the ID
            <i>
                  mycanvas
            </i>
            This text is visible only in non-HTML5 browsers
      </canvas>
      <img id="myimg">



      <script>
            canvas = O('mycanvas')
            context = canvas.getContext('2d')
            context.fillStyle='red'
            S(canvas).border='1px solid black'
            context.beginPath()
            context.moveTo(160,120)
            context.arc(160,120,70,0,Math.PI*2,false)
            context.closePath()
            context.fill()

            S("myimg").border = 'lpx solid black'
            O("myimg").src = canvas.toDataURL()

            if (typeof navigator.geolocation == 'undefined') 
                  alert("Geolocation not supported.")
            else
                  navigator.geolocation.getCurrentPosition(granted,denied)
            
            function granted(position){
                  var lat = position.coords.latitude
                  var lat = position.coords.longitude

                  alert("Permission Granted You are at Location:\n\n:"+lat+","+lon+"14z")
            }

            function denied(error){
                  var message
                  switch(error.code){
                        case 1: message
                  }
            }
      </script>
</body>

</html>
